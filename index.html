<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample page.</p>
    <script>
        // Send a request to the serverless function (or webhook) to log the IP address
        fetch('https://your-serverless-function-url.com/log-ip', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'log',
                timestamp: new Date().toISOString()
            })
        }).catch(error => console.error('Error logging IP:', error));
    </script>
</body>
</html>
